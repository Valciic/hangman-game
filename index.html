<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess the word</title>
  </head>
  <body>
    <header>
      <h1 id="title">"Hangman game"</h1>
    </header>
    <main>
      <div class="ui-container">
        <div class="input-container">
          <input
            type="text"
            name="guessed-letter"
            id="guessed-letter"
            tabindex="0"
            maxlength="1"
            autofocus
          />
          <label for="guessed-letter" class="label"
            >Enter your letter here</label
          >
          <button id="game-btn" tabindex="0">Guess!</button>
        </div>
        
        <div class="guesses-container">
          <div id="guesses-left"></div>
          <p>Guesses left</p>
        </div>
      </div>

      <div id="answer-field"></div>
      <div id="message"></div>
    </main>
    <footer></footer>
    <script src="message.js"></script>
    <script src="verify.js"></script>
    <script src="randomWord.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
